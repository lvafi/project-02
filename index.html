<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1">
    <title>instanews </title>
    <link rel="stylesheet" href="build/css/style.min.css">
    <link rel="stylesheet" href="sass/_reset.scss" media="screen">
  </head>
  <body >
    <header class="container">
       <img src="images/nyt-logo.svg" class="nyt-image" alt="NewYorkTimes Logo"/>
       <div class="nav-wrapper">
         <p class="section-text">choose a selection:</p>
         <select class="sections">
           <option value="">sections...</option>
           <option value="home">Home</option>
           <option value="arts">arts</option>
           <option value="business">business</option>
           <option value="sports">sports</option>
           <option value="technology">technology</option>
           <option value="fashion">fashion</option>
        </select>
      </div>
      <div class="preloader">
            <img src="images/ajax-loader.gif" alt="preloader image">
      </div>
    </header> 
    <ul class="article-list"></ul>

    <footer>
      <h1 class="copyright">@copyright 2016 <span class="instacaps">instanews</span></h1>
    </footer> 
    
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script src="build/js/main.min.js">  </script>
  </body>
</html>
